{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background-color: #121212;
        color: #e0e0e0;
    }
    .card {
        background: #1e1e1e;
        color: white;
        box-shadow: 0 4px 8px rgba(0, 255, 255, 0.2);
        border-radius: 15px;
        padding: 20px;
    }
    .form-control {
        background: #2c2c2c;
        color: white;
        border: 1px solid cyan;
    }
    .form-control:focus {
        border-color: cyan;
        box-shadow: 0 0 8px cyan;
    }
    .btn-primary {
        background-color: cyan;
        color: black;
        border: none;
        transition: 0.3s;
    }
    .btn-primary:hover {
        background-color: #00ffff;
    }
    .btn-secondary {
        background-color: transparent;
        border: 2px solid cyan;
        color: cyan;
    }
    .btn-secondary:hover {
        background-color: cyan;
        color: black;
    }
    .profile-img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid cyan;
    }
</style>

<div class="container mt-5">
    <h2 class="text-center">Edit Profile</h2>

    <div class="card p-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="text-center mb-3">
                <img src="{{ profile.image.url }}" class="profile-img" alt="Profile Picture"
                onerror="this.onerror=null; this.src='https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/person-circle.svg';">
                <input type="file" class="form-control mt-3" name="profile_picture">
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Name</strong></label>
                <input type="text" class="form-control" name="name" value="{{ user.first_name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Username</strong></label>
                <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Email</strong></label>
                <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
            </div>
            <hr>
            <h5>Change Password</h5>
            <div class="mb-3">
                <label class="form-label"><strong>Current Password</strong></label>
                <input type="password" class="form-control" name="current_password">
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>New Password</strong></label>
                <input type="password" class="form-control" name="new_password">
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Confirm New Password</strong></label>
                <input type="password" class="form-control" name="confirm_password">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
