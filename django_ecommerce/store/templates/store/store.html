{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<style>
	.carousel-container {
		width: 100vw;
		margin-left: calc(-50vw + 50%);
	}

	.carousel-inner img {
		width: 100vw;
		height: 80vh; /* Adjust height for better visibility */
		object-fit: cover; /* Ensures images don't stretch */
		border-radius: 0; /* Removes unwanted borders */
	}

	.product-card {
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		border-radius: 10px;
		padding: 15px;
		transition: transform 0.3s ease-in-out;
		background: #fff;
	}

	.product-card:hover {
		transform: scale(1.05);
	}

	.thumbnail {
		width: 100%;
		height: 250px;
		object-fit: cover;
		border-radius: 10px;
	}

	.add-btn {
		transition: 0.3s;
	}

	.add-btn:hover {
		background-color: #28a745;
		color: white;
	}
</style>


<!-- Full-width Bootstrap Carousel -->
<div class="carousel-container">
	<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="{% static 'images/head.jpg' %}" class="d-block w-100" alt="Headphones">
			</div>
			<div class="carousel-item">
				<img src="{% static 'images/monitor.jpg' %}" class="d-block w-100" alt="Laptop">
			</div>
			<div class="carousel-item">
				<img src="{% static 'images/keyboard.jpg' %}" class="d-block w-100" alt="Phone">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
</div>

<!-- Product Grid -->
<div class="container mt-4">
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4 col-md-6 mb-4">
			<div class="product-card">
				<img class="thumbnail" src="{{ product.imageURL }}" alt="{{ product.name }}">
				<div class="box-element product text-center mt-2">
					<h6><strong>{{ product.name }}</strong></h6>
					<hr>
					<div class="d-flex justify-content-between align-items-center">
						<div>
							<button data-product="{{ product.id }}" data-action="add"
								class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
								<a class="btn btn-outline-success" href="#">View</a>
						</div>
						<h4 class="text-danger"><strong>${{ product.price }}</strong></h4>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock content %}
